<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="/js/vue.js" type="text/javascript"></script>
    <!--<script src="https://unpkg.com/vue"></script>-->
</head>
<body>
<h1>Hello World!</h1>
<div id="app">
    <p>{{message}}</p>
    <!--<input type="text"/>-->
</div>

<div id="app1">
    <p>{{message}}</p>
    <input type="text" v-model="message" />
    <pre>
        {{$data|json}}
    </pre>
</div>


</body>
<script type="text/javascript">

	var app = new Vue({
		el: '#app',
		data: {
			message: "Hi Vue!"
		}
	});

	var app1 = new Vue({
		el: '#app1',
		data: {
			message: "Hello Vue!"
		}
	});

</script>

</html>
